version: "3"
services:
  centos6:
    build: docker/centos6
    volumes:
      - .:/var/app
  centos7:
    build: docker/centos7
    volumes:
      - .:/var/app
  developing:
    build: docker/developing
    volumes:
      - .:/var/app
  fedora:
    build: docker/fedora
    image: imagick_fedora
    volumes:
      - .:/var/app
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
